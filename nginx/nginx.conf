upstream pretix {
    server pretix:80;
}

server {
    listen 80;
    server_name _;

    error_log /var/log/nginx/error.log debug;
    access_log /var/log/nginx/access.log;

        set $debug_cookie $cookie_waiting_room_access_token;
        add_header X-Debug-Cookie-Value $debug_cookie always;
        add_header X-Debug-All-Cookies "$http_cookie" always;

    location /kdp/ {
        if ($cookie_waiting_room_access_token = "") {
            add_header X-Debug-Reason "Cookie empty or missing" always;
            return 302 /waiting-room?next=$request_uri;
        }

        add_header X-Debug-Reason "Cookie found, proceeding" always;
        proxy_pass http://pretix;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /waiting-room {
        error_log /var/log/nginx/waiting_room_error.log debug;
        proxy_pass https://seal-app-n69vc.ondigitalocean.app/functions/default/waiting-room;
        proxy_ssl_server_name on;
        proxy_ssl_name seal-app-n69vc.ondigitalocean.app;
        proxy_set_header Host seal-app-n69vc.ondigitalocean.app;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    location / {
        proxy_pass http://pretix;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}